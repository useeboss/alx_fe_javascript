<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote display area -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form for adding new quotes dynamically -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Export quotes to JSON -->
<button id="exportJson">Export Quotes (JSON)</button>

<!-- Import quotes from JSON -->
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

<!-- Optional: show last viewed quote (from session storage) -->
<div id="lastViewed" style="margin-top:10px; font-size:0.9em; color:#555;"></div>


  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
